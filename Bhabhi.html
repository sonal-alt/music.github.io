<script>
  
  console.log('Hello World!');
let previous = document.querySelector('#pre');

let play = document.querySelector('#play');

let next = document.querySelector('#next');
let title = document.querySelector('#title');
let recent_volume= document.querySelector('#volume');
let volume_show = document.querySelector('#volume_show');
let slider = document.querySelector('#duration_slider');
let show_duration = document.querySelector('#show_duration');
let track_image = document.querySelector('#track_image');
let auto_play = document.querySelector('#auto');
let present = document.querySelector('#present');
let total = document.querySelector('#total');
let artist = document.querySelector('#artist');



let timer;
let autoplay = 0;

let index_no = 0;
let Playing_song = false;

//create a audio Element
let track = document.createElement('audio');

//All songs list
let All_song = [
   {
     name: "Song by Dev Negi, Javed-Mohsin, and Neha Kakkar",
     path: "Teri Bhabhi - Coolie No1.mp3",
     img: "Bhabhi.jpeg",
singer: "Hey, Hey Heyyy Haan Dhin Dhina Dhin Dhaa Dhin Dhina Dhin Dhaa Sab Jidhar Woh Hai Udhar Dekh Rahein Hain Dekh Rahein Hain Dekh Rahein Hain Sab Jidhar Woh Hai Udhar Dekh Rahein Hain Hum Toh Public Ki Nazar Dekh Rahe Main Samajh Hi Gaya Tha Ki Baat Kuch Badi Hai Agar Baat Kuch Badi Nahi Toh Kuch Toh Gadbadi Hai Hatt Ja Samne Se Teri Bhabhi Khadi Hai Hatt Ja Samne Se Meri Ankhiyan Ladi Hai Abey Hatt Ja Samne Se Teri Bhabhi Khadi Hai Hatt Ja Samne Se Meri Ankhiyan Ladi Hai Feeling! Apni Baahon Mein Tujhko Main Le Lung Teri Zulfon Se Day Night Khelunga Jo Tu Ruthegi Tujhko ManayungaTere Daddy Ke Nakhre Uthayunga Jab Bhi Tu Dekhti Hai Aisa Jaan Mujhko Hass Ke.Aisa Lage Hai Mujhko Naagan Gayi Hai Das Ke Hatt Ja Samne Se oh Bhabhi, Oh BhabhiOh Bhabhi Bhabhi Bhabhi Hatt Ja Samne Se Tere Bhaiya Khade Hain Arey Hatt Ja Samne Se Humre Naina Lade Hai Sab Idhar Main Hu Jidhar.Dekh Rahein Hain.Hum Toh Public Ki Nazar Dekh Rahe Main Samajh Hi Gayi Thi Ki Baat Kuch Badi Hai Agar Baat Kuch Badi Nahi Toh Kuch Toh Gadbadi Hai Humri Bhabhi Khadi Hai Inki Ankhiyan Ladi Hai Teri Bhabhi Khadi Hai Bhabhi Khadi Hai Oh Tere Bhaiya Khade Hain Bhaiya Khade Hai Teri Bhabhi E E E E E Tere Bhaiya Ya Ya Ya Ya Oh Bhabhi, Oh Bhabhi Oh Bhabhi Bhabhi Bhabhi.. Ae Haan!"
  },

]


// All functions


// function load the track
function load_track(index_no){
	clearInterval(timer);
	reset_slider();

	track.src = All_song[index_no].path;
	title.innerHTML = All_song[index_no].name;	
	track_image.src = All_song[index_no].img;
    artist.innerHTML = All_song[index_no].singer;
    track.load();

	timer = setInterval(range_slider ,1000);
	total.innerHTML = All_song.length;
	present.innerHTML = index_no + 1;
}

load_track(index_no);


//mute sound function
function mute_sound(){
	track.volume = 0;
	volume.value = 0;
	volume_show.innerHTML = 0;
}


// checking.. the song is playing or not
 function justplay(){
 	if(Playing_song==false){
 		playsong();

 	}else{
 		pausesong();
 	}
 }


// reset song slider
 function reset_slider(){
 	slider.value = 0;
 }

// play song
function playsong(){
  track.play();
  Playing_song = true;
  play.innerHTML = '<i class="fa fa-pause" aria-hidden="true"></i>';
}

//pause song
function pausesong(){
	track.pause();
	Playing_song = false;
	play.innerHTML = '<i class="fa fa-play" aria-hidden="true"></i>';
}


// next song
function next_song(){
	if(index_no < All_song.length - 1){
		index_no += 1;
		load_track(index_no);
		playsong();
	}else{
		index_no = 0;
		load_track(index_no);
		playsong();

	}
}


// previous song
function previous_song(){
	if(index_no > 0){
		index_no -= 1;
		load_track(index_no);
		playsong();

	}else{
		index_no = All_song.length;
		load_track(index_no);
		playsong();
	}
}


// change volume
function volume_change(){
	volume_show.innerHTML = recent_volume.value;
	track.volume = recent_volume.value / 100;
}

// change slider position 
function change_duration(){
	slider_position = track.duration * (slider.value / 100);
	track.currentTime = slider_position;
}

// autoplay function
function autoplay_switch(){
	if (autoplay==1){
       autoplay = 0;
       auto_play.style.background = "rgba(255,255,255,0.2)";
	}else{
       autoplay = 1;
       auto_play.style.background = "#FF8A65";
	}
}


function range_slider(){
	let position = 0;
        
        // update slider position
		if(!isNaN(track.duration)){
		   position = track.currentTime * (100 / track.duration);
		   slider.value =  position;
	      }

       
       // function will run when the song is over
       if(track.ended){
       	 play.innerHTML = '<i class="fa fa-play" aria-hidden="true"></i>';
           if(autoplay==1){
		       index_no += 1;
		       load_track(index_no);
		       playsong();
           }
	    }
     }
